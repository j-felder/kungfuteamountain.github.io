<body>

    <h1>Treasure Hunt</h1>
    <h2> Try your luck!</h2>
	<div>
<span id="rules">
	<ul>
		<li>Click the boxes to reveal whats on the map</li>
		<li>If you click on the bomb, you lose </li>
		<li>If you click on the treasure, you win </li>
	</ul>
</span>

<span id="chest">
	<img src="https://publicdomainvectors.org/photos/1298510091.png"/>
</span>
</div>
<table>
	<tr>
		<td id="0" onclick="treasure(0)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/> </td>
		<td id="1" onclick="treasure(1)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
		<td id="2" onclick="treasure(2)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>

	</tr>
	<tr>
		<td id="3" onclick="treasure(3)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
		<td id="4" onclick="treasure(4)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
		<td id="5" onclick="treasure(5)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
	
	</tr>
	<tr>
		<td id="6" onclick="treasure(6)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"></td>
		<td id="7" onclick="treasure(7)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
		<td id="8" onclick="treasure(8)" class="qmark"><img src="https://letsdraw.it/drawing/4t5hf98dx.svg"/></td>
		
	</tr>

</table>

<button type="button" onclick="location.reload()">Restart the Game</button>
